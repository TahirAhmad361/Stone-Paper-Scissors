<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <h1>Rock Paper Scissors Game</h1>
    <div class="mBox">
        <div id="rock" class="box">
            <img src="/rock.png">
        </div>
        <div id="paper" class="box">
            <img src="/paper.png">
        </div>
        <div id="scissor" class="box">
            <img src="/scissors.png">
        </div>
    </div>
    <div class="score">
        <div class="my-scr">
            <p id="my_score">0</p>
            <p>You</p>
        </div>
        <div class="comp-scr">
            <p id="comp_score">0</p>
            <p>Comp</p>
        </div>
    </div>
    <div class="message">
        <p id="msg">Play your move</p>
    </div>
    <script src="app.js"></script>
</body>
</html>
